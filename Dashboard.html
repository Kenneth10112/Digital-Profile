<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base.css"/>
    <link rel="stylesheet" href="Dashboard.css"/>
  </head>
  <body>
    <aside id="sidebar">
      <figure>
        <figcaption><h1 id="app-title">Digital Profile</h1></figcaption>
      </figure>
      <div id="navigation">
        <div id="account-info">
          <figure>
            <figcaption id="username"> User: Kenneth Amboya</figcaption>
          </figure>
        </div>
        <fieldset id="os-components-fieldset">
          <legend>OS components</legend>
          <div id="os-components-nav">
            <button class="nav-button" id="kernel-button">Kernel</button>
            <button class="nav-button" id="filesystem-button">File System</button>
            <button class="nav-button" id="ui-button">User Interface</button>
            <button class="nav-button" id="processes-button">Processes</button>

    <main id="main-content">
      <!-- Kernel Content (Default View) -->
      <div id="kernel-container" class="scrollable-content">
        <figure class="core-values-card">
          <figcaption>(Core Values)</figcaption>
          <blockquote>
            Kernel module, the component that defines rules and values to impose on one's self to guide on how one will act and behave.
          </blockquote>
          <h2>Currently stored and used core values</h2>
          <ul id="core-values-list">
            <li class="core-value-item">
                <h1 class="core-value-title">Integrity</h1>
                <p>This unit must act in a way that aligns with its moral and ethical principles, even when it is difficult. Its actions will be guided by a strong sense of right and wrong, and it will not compromise its values for personal gain.</p>
            </li>
            <hr>
            <li class="core-value-item">
                <h1 class="core-value-title">Empathy</h1>
                <p>This unit must strive to understand and share the feelings of others. It will put itself in their shoes and be compassionate towards their experiences.</p>
            </li>
            <hr>
            <li class="core-value-item">
                <h1 class="core-value-title">Respect</h1>
                <p>This unit must treat others with dignity and consideration, regardless of their position or status.</p>
            </li>
            <hr>
            <li class="core-value-item">
                <h1 class="core-value-title">Fairness</h1>
                <p>This unit believes in treating people equitably and justly. It will strive for outcomes that are fair to everyone involved and speak up against injustice.</p>
            </li>
            <hr>
            <li class="core-value-item">
                <h1 class="core-value-title">Humility</h1>
                <p>This unit must recognize its own limitations and strengths without being arrogant. It will not diminish others to elevate itself and it will see the value in every individual.</p>
            </li>
            <hr>
          </ul>
        </figure>
      </div>

      <!-- File System Content -->
      <div id="filesystem-container" class="scrollable-content" style="display: none;">
        <figure class="key-memories-card">
          <figcaption>(Memories/Knowledge)</figcaption>
          <blockquote>
            File System Module, the component responsible for storing important data for use later.
          </blockquote>
          <h2>Currently stored key memories</h2>
          <ul id="key-memories-list">
            <li class="key-memories-item">
                <h1 class="key-memories-title">Family</h1>
                <p>This unit remembers and cherishes its Family</p>
            </li>
            <hr>
            <li class="key-memories-item">
                <h1 class="key-memories-title">Friends</h1>
                <p>This unit stores the other units it has made contact with and exchanged important memories with each other</p>
            </li>
            <hr>
            <li class="key-memories-item">
                <h1 class="key-memories-title">Learned Data</h1>
                <p>This unit remembers all observed things it has seen, data it intentionally tried to learn for future use etc...</p>
            </li>
            <hr>
            <li class="key-memories-item">
                <h1 class="key-memories-title">Goals</h1>
                <p>This Unit after some time generates things it wants to accomplish and stores it</p>
            </li>
          </ul>
        </figure>
      </div>

      <!-- User Interface Content -->
      <div id="ui-container" class="scrollable-content" style="display: none;">
        <figure class="ui-card">
          <figcaption>(Personality)</figcaption>
          <blockquote>
            UI module, the component that defines one will present itself to other units.
          </blockquote>
          <h2>Current configuration of intented presentation</h2>
          <pre>
            Be kind at all times.
            Help units that this unit can help.
            Treat other units like family, if worthy.
            Always try to learn and gather data when possible.
            Accomplish goals without interfering with other unit's goals.

          </pre>
        </figure>
      </div>

      <!-- Processes Content -->
      <div id="processes-container" class="scrollable-content" style="display: none;">
        <figure class="core-values-card">
          <figcaption>(Hobbies Activities)</figcaption>
          <blockquote>
            Processes module, the component that allows a unit to do activities learn hobbies and others.
          </blockquote>
          <h2>Currently stored and used core values</h2>
          <ul style="list-style: none;">
            <li><h2>Reading Stories</h2></li>
            <li><h2>Watching Stories</h2></li>
            <li><h2>3D developement</h2></li>
            <li><h2>Game developement</h2></li>
            <li><h2>Programming</h2></li>
          </ul>
        </figure>
      </div>
    </main>

    <!-- The new JavaScript code for button functionality -->
    <script>
      window.onload = function() {
        // Get all the navigation buttons
        const navButtons = document.querySelectorAll('.nav-button');

        // Get all the content containers in the main section
        const contentContainers = document.querySelectorAll('.scrollable-content');

        // Add a click event listener to each button
        navButtons.forEach(button => {
          button.addEventListener('click', () => {
            // Hide all content containers
            contentContainers.forEach(container => {
              container.style.display = 'none';
            });

            // Determine which container to show based on the button's ID
            let targetId = button.id.replace('-button', '-container');
            const targetContainer = document.getElementById(targetId);

            // Show the corresponding container
            if (targetContainer) {
              targetContainer.style.display = 'block';
            }
          });
        });
      };
    </script>
  </body>
</html>
